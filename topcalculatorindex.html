<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Calculator</title>
  <link rel="stylesheet" href="topcalculatorstyle.css">
  <script src="topcalculator.js" defer></script>
</head>

<body>
  <div id="calc-wrapper">
    <div class="display">1234329392340</div>
    <div class="button-wrapper">
      <button class="clear">AC</button>
      <button class="delete">Delete</button>
      <button class="percent">%</button>
      <button class="divide">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="mult">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="sub">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="add">+</button>
      <button class="plusminus">+/-</button>
      <button>0</button>
      <button class="dPoint">.</button>
      <button class="equal">=</button>
    </div>

  </div>

</body>

</html>
